<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="100">
    <title>Full Screen Demo</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.bootcss.com/echarts/4.3.0-rc.1/echarts-en.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <span>这里是菜单 class-name : menu 靠上 居中</span>
            <span class="fullscreen">※</span>
        </div>
        <div class="main-box">
            <div class="left-box sub-box">
                <div class="left-top-box item-box">
                    <span class="fullscreen">※</span>
                    <div class="chart" id="chart-1"></div>
                </div>
                <div class="left-bottom-box item-box">
                    <span class="fullscreen">※</span>
                    <div class="chart" id="chart-2"></div>
                </div>
            </div>
            <div class="right-box sub-box">
                <div class="right-top-box item-box">
                    <span class="fullscreen">※</span>
                    <div class="chart" id="chart-3"></div>
                </div>
                <div class="right-top-box item-box">
                    <span class="fullscreen">※</span>
                    <div class="chart" id="chart-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
